name: restaurant_manager
description: A Flutter restaurant management app converted from Bootstrap HTML.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # UI and Navigation
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  # Charts and Data Visualization
  fl_chart: ^0.65.0
  # State Management
  provider: ^6.1.1
  # HTTP and API
  http: ^1.1.0
  # Local Storage
  shared_preferences: ^2.2.2
  # Image handling
  image_picker: ^1.0.4
  # Icons
  font_awesome_flutter: ^10.6.0
  # Form validation
  form_validator: ^2.1.1
  # Date and time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

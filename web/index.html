<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Essential Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Professional delivery app for riders to manage orders, track earnings, and navigate efficiently. Join thousands of delivery riders earning money with our advanced platform.">
  <meta name="keywords" content="delivery app, rider app, food delivery, courier service, delivery driver, earn money, navigation, tracking">
  <meta name="author" content="Rider Delivery App">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#3a86ff">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://riderapp.com/">
  <meta property="og:title" content="Rider Delivery App - Professional Delivery Platform">
  <meta property="og:description" content="Professional delivery app for riders to manage orders, track earnings, and navigate efficiently. Join thousands of delivery riders earning money.">
  <meta property="og:image" content="https://riderapp.com/icons/Icon-512.png">
  <meta property="og:site_name" content="Rider Delivery App">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://riderapp.com/">
  <meta property="twitter:title" content="Rider Delivery App - Professional Delivery Platform">
  <meta property="twitter:description" content="Professional delivery app for riders to manage orders, track earnings, and navigate efficiently.">
  <meta property="twitter:image" content="https://riderapp.com/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RiderApp">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-itunes-app" content="app-id=1234567890">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">

  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">

  <title>Rider Delivery App - Professional Delivery Platform</title>

  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Performance -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #3a86ff 0%, #ff9e00 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  ">
    <div style="
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    "></div>
    <h2 style="margin: 0 0 10px 0; font-size: 24px; font-weight: 600;">Rider Delivery App</h2>
    <p style="margin: 0; font-size: 16px; opacity: 0.9;">Loading your delivery dashboard...</p>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide loading when Flutter app loads */
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }

    /* Remove loading after Flutter takes over */
    body.flutter-loaded #loading {
      display: none;
    }
  </style>

  <script>
    // Enhanced loading with progress indication
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');

      // Simulate loading progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(progressInterval);
        }
      }, 200);

      // Hide loading when Flutter app is ready
      window.addEventListener('flutter-first-frame', function() {
        clearInterval(progressInterval);
        loading.classList.add('hidden');
        setTimeout(() => {
          document.body.classList.add('flutter-loaded');
        }, 500);
      });

      // Fallback: hide loading after 10 seconds
      setTimeout(() => {
        if (!document.body.classList.contains('flutter-loaded')) {
          loading.classList.add('hidden');
          setTimeout(() => {
            document.body.classList.add('flutter-loaded');
          }, 500);
        }
      }, 10000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
